<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title">Mini Banking</h1><a href="menu.html"><span class="icon icon-home"></span></a>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <p class="content-padded"   style="text-align: center;">Here's what goes in and out of your Piggy Bank</p>
      <div class="card">
        <ul class="table-view">
<li class="table-view-cell">Sweets<span class="badge" style="color:red;">- £1.00</span></li>            
<li class="table-view-cell">Magazine<span class="badge" style="color:red;">- £1.25</span></li>            
<li class="table-view-cell">Makeup<span class="badge" style="color:red;">- £2.49</span></li>            
<li class="table-view-cell">Sweets<span class="badge" style="color:red;">- £1</span></li>            
<li class="table-view-cell">Pocket Money<span class="badge" style="color:green;">+ £10</span></li>            
<li class="table-view-cell">Sweets<span class="badge" style="color:red;">- £1</span></li>            
<li class="table-view-cell">Sweets<span class="badge" style="color:red;">- £1</span></li>            
        </ul>
      </div>
      <p class="content-padded">Enter your transaction below:</p>
  <div class="input-row">
    <label>Item</label>
    <input type="email" placeholder="Sweets">
  </div>
  <div class="input-row">
    <label>Value</label>
    <input type="text" placeholder="£1">
  </div>
<button class="btn btn-negative btn-block">Add</button>

    </div>

  </body>
</html>
