<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mini Banking</title>

   
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class=title>Mini Banking</h1>
      <a href="settings.html"><span class="icon icon-gear"></span></a>
      <a href="index.html"><span class="icon icon-close pull-right"></span></a>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <p class="content-padded"></p>
      <div class="card">
        <ul class="table-view" style="text-align: center;">
          <li>
              <span><a href="piggybank.html"><img src="img/piggybalance.jpg" style="width:200px;height:200px;border-radius: 60px;border:10px solid LightGrey;"></a></span>
              <span><a href="transactions.html"><img src="img/transactions.jpg" style="width:200px;height:200px;border-radius: 60px;border:10px solid LightGrey;"></a></span>
          </li>
          <li>
              <span><a href="spending.html"><img src="img/myspending.jpg" style="width:200px;height:200px;border-radius: 60px;border:10px solid LightGrey;"></a></span>
              <span><a href="saving.html"><img src="img/savingsplan.jpg" style="width:200px;height:200px;border-radius: 60px;border:10px solid LightGrey;"></a></span>
              
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
