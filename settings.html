<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class=title>Mini Banking</h1><a href="menu.html"><span class="icon icon-home"></span></a>
    </header>
    <textarea rows="5"></textarea>
    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <p class="content-padded">This is where you can change your settings! Here, you can alter your username,password and any other vital details that may be necessary for your needs!</p>
      <div class="card">
        <ul class="table-view">
          <li class="table-view-cell">
              <strong>Change Username</strong>
              <input type="text" placeholder="exampleAccounts">
          </li>
          <li class="table-view-cell">
              <strong>Change Password</strong>
              <input type="text" placeholder=expassword123>
          </li>
          <li class="table-view-cell">
              <strong>Change Email</strong>
              <input type="text" placeholder="examplesmail@gmail.com">
          </li>
          <li class="table-view-cell">
              <strong>Change How Much Pocket Money I Get Monthly</strong>
              <input type="text" placeholder="£10">
          </li>
          <li class="table-view-cell">
              <strong>Change Goal</strong>
              <input type="text" placeholder="£100">
          </li>
        </ul>
      </div>
        <div class="input-row"></div><a href="menu.html"><button class="btn btn-negative btn-block">Change and Save</button></div>
    </div>
  </body>
</html>
